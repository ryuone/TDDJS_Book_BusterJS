<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
          "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en">
  <head>
    <meta http-equiv="content-type"
          content="text/html; charset=utf-8">
    <title>Chapp JavaScript Chat</title>
    <link type="text/css" rel="stylesheet"
          media="screen, projection" href="css/chapp.css">
  </head>
  <body>
    <h1>Chapp JavaScript Chat</h1>
    <form id="userForm">
      <fieldset>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"
               autocomplete="off">
        <input type="submit" value="Join">
      </fieldset>
    </form>
    <dl id="messages"></dl>
    <form id="messageForm">
      <fieldset>
        <input type="text" name="message" id="message" autocomplete="off">
        </fieldset>
      </form>
    <script type="text/javascript"
            src="js/function.js"></script>
    <script type="text/javascript"
            src="js/object.js"></script>
    <script type="text/javascript" src="js/tdd.js"></script>
    <script type="text/javascript"
            src="js/observable.js"></script>
    <script type="text/javascript"
            src="js/form_controller.js"></script>
    <script type="text/javascript"
            src="js/user_form_controller.js"></script>
    <script type="text/javascript"
            src="js/json2.js"></script>
    <script type="text/javascript"
            src="js/url_params.js"></script>
    <script type="text/javascript"
            src="js/ajax.js"></script>
    <script type="text/javascript"
            src="js/request.js"></script>
    <script type="text/javascript"
            src="js/poller.js"></script>
    <script type="text/javascript"
            src="js/comet_client.js"></script>
    <script type="text/javascript"
            src="js/message_list_controller.js"></script>
    <script type="text/javascript"
            src="js/message_form_controller.js"></script>
    <script type="text/javascript"
            src="js/chat_client.js"></script>
  </body>
</html>
